<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Cuentas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Cuentas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (cuenta of cuentas; track cuenta.numeroCuenta; let index = $index) {
    <ion-item>
      <ion-card style="width: 100%;">
        <ion-card-header>
          <ion-card-title><ion-icon name="planet-outline"></ion-icon>{{cuenta.nombre}}</ion-card-title>
          <ion-card-subtitle><ion-icon name="receipt-outline"></ion-icon> {{cuenta.numeroCuenta}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-chip>
              <ion-row>
                <ion-col size="2" class="ion-flex ion-align-items-center">
                  <ion-icon name="cash-outline"></ion-icon>
                </ion-col>
                <ion-col size="auto">
                  Saldo: ${{cuenta.saldoDisponible.toFixed(2)}}
                </ion-col>
              </ion-row>
            </ion-chip>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
    }
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="mostrarFormularioTransferencia()">
      <ion-icon name="swap-horizontal-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
